name: Deploy app with docker-compose

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login by SSH, git pull, Deploy by docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            # cd ${{ github.repository }}

            example_env=$(cat .env.example)
            keys=()
            while IFS= read -r line; do
              key=$(echo "$line" | cut -d '=' -f 1)
              keys+=("$key")
            done <<< "$example_env"

            for key in "${keys[@]}"; do
              value="${{ secrets[$key] || vars[$key] }}"
              echo "$key=$value" >> .env
            done

